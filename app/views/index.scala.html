@main("Welcome to GitHubble") {

	<div id="query" class="ui">
		<label for="value">GitHub Account</label>
		<input id="ui.value" name="value" />
		<label for="value">Type</label>
		<select id="ui.type" name="type"></select>
		<input id="ui.submit" type="submit" value="query" />
	</div>

	<div id="status" class="ui">
		Status
	</div>

	<div id="legend" class="ui">
		Legend
	</div>
	
	<div id="history" class="ui">
		History
	</div>
	
	<script type="text/javascript" src="@routes.Assets.at("javascripts/d3.v3.min.js")"></script>
	<script type="text/javascript">
		// TODO make URLs non static
		var usersControllerPath = "@routes.Users.show(":user")";
		var reposControllerPath = "@routes.Repos.show(":repo")";
		var orgasControllerPath = "@routes.Orgas.show(":orga")";
		var historyControllerPath = "@routes.History.index()";				
	</script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/githubble.js")"></script>
	<script type="text/javascript">
		detectUrl();
		setup();
		if(value.length > 0){
			update();
		}
	</script>
}
