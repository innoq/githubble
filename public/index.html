<!DOCTYPE html>
<html>
	<head>
		<title>GitHubble</title>
		<meta charset="utf-8">
		<style>
		    .node circle {
		        cursor: pointer;
		        stroke: #3182bd;
		        stroke-width: 1.5px;
		    }

		    .node text {
		        font: 10px sans-serif;
		        pointer-events: none;
		        text-anchor: middle;
		    }

		    line.link {
		        fill: none;
		        stroke: #9ecae1;
		        stroke-width: 1.5px;
		    }
		    .avatar {
		        border-radius: 20px;
		    }	
		    .ui {
		    	position: fixed;
		    	top: 20px;
		    	left: 20px;
		    	padding: 5px;
		 
				-webkit-box-shadow: 2px 2px 5px 0px rgba(0,0,0,0.75);
				-moz-box-shadow: 2px 2px 5px 0px rgba(0,0,0,0.75);
				box-shadow: 2px 2px 5px 0px rgba(0,0,0,0.75);	    	
		    }	
		</style>
	</head>
	<body>
		<div class="ui">
			<label for="value">Name</label>
			<input id="ui.value" name="value" />
			<label for="value">Type</label>
			<select id="ui.type" name="type"></select>
			<input id="ui.submit" type="submit" value="query" />
		</div>
	    <script type="text/javascript" src="javascripts/d3.v3.min.js"></script>
	   	<script type="text/javascript" src="javascripts/githubble.js"></script>
	   	<script type="text/javascript">
			detectUrl();
			setup();
			if(user.length > 0){
				update();
			}
	   	</script>
	</body>
</html>
